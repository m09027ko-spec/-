html <!DOCTYPE html> <html lang="ja"> <head> <meta charset="UTF-8" /> <title>内科ミニクイズ</title> <meta name="viewport" content="width=device-width, initial-scale=1" /> <style> body { font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", sans-serif; max-width: 900px; margin: 0 auto; padding: 16px; line-height: 1.6; background: #f5f5f5; } h1 { font-size: 1.6rem; margin-bottom: 0.5rem; } .card { background: #fff; border-radius: 12px; padding: 16px 18px; margin-bottom: 16px; box-shadow: 0 2px 6px rgba(0,0,0,0.06); } .question-title { font-weight: 600; margin-bottom: 8px; } .options { margin-left: 8px; } .option-label { display: block; padding: 4px 0; cursor: pointer; } button { padding: 10px 20px; border-radius: 999px; border: none; font-size: 1rem; cursor: pointer; } .btn-primary { background: #2563eb; color: white; } .btn-primary:disabled { opacity: 0.6; cursor: default; } .result-summary { font-weight: 600; margin-bottom: 8px; } .answer-card { border-left: 5px solid #e5e7eb; padding-left: 10px; margin-top: 8px; margin-bottom: 8px; } .correct { color: #16a34a; border-color: #16a34a; } .incorrect { color: #dc2626; border-color: #dc2626; } .answer-detail { font-size: 0.95rem; } .your-answer { opacity: 0.9; } </style> </head> <body> <h1>内科ミニクイズ（5問）</h1> <p>5問解いて「採点する」ボタンを押すと、正誤と解説が表示されます。</p> <form id="quiz-form"></form> <div style="margin: 16px 0;"> <button type="button" id="submit-btn" class="btn-primary">採点する</button> </div> <div id="results"></div> <script> // ★ ここに問題を追加・編集していけばOK const questions = [ { text: "1. 高齢者の肺炎で最も多い起炎菌として、最も適切なのはどれ？", options: [ "A. レジオネラ属", "B. 肺炎球菌", "C. 結核菌", "D. クラミドフィラ・シッタシ" ], correctIndex: 1, // B explanation: "市中肺炎の起炎菌として肺炎球菌が最も頻度が高いとされます。高齢者では特に重要です。" }, { text: "2. 低Na血症でまず確認すべきなのはどれ？", options: [ "A. 尿量", "B. 血清浸透圧", "C. 血液ガス", "D. 心電図" ], correctIndex: 1, // B explanation: "低Na血症はまず血清浸透圧を確認し、偽性低Naなのか、低浸透圧性低Naなのかを分けることが重要です。" }, { text: "3. 糖尿病性ケトアシドーシス(DKA)の初期治療で最も優先するのはどれ？", options: [ "A. インスリン静注", "B. カリウム補正", "C. 大量の生理食塩水による輸液", "D. 重炭酸ナトリウム投与" ], correctIndex: 2, // C explanation: "DKAの初期治療は循環血液量の回復が最優先であり、まず等張液による輸液を行います。" }, { text: "4. 心不全増悪の入院患者で、体液過剰の評価として日々フォローすべき基本指標はどれ？", options: [ "A. 尿中ナトリウム濃度", "B. 体重", "C. BNP値", "D. 胸部レントゲン" ], correctIndex: 1, // B explanation: "毎日の体重測定は体液量変化を簡便に反映し、心不全管理の基本指標となります。" }, { text: "5. 肺血栓塞栓症(急性)を疑ったときに、まず行うべき初期検査として最も妥当なのはどれ？", options: [ "A. 造影CT肺動脈撮影", "B. 下肢静脈エコー", "C. 動脈血ガス分析とDダイマー測定", "D. 心筋シンチグラフィ" ], correctIndex: 2, // C explanation: "臨床的確率と併せてDダイマーや血ガスを用いて、まずPEの可能性をスクリーニングするのが一般的です。" } ]; const quizForm = document.getElementById("quiz-form"); const resultsDiv = document.getElementById("results"); const submitBtn = document.getElementById("submit-btn"); // 質問の表示を作る function renderQuestions() { questions.forEach((q, qi) => { const card = document.createElement("div"); card.className = "card"; const title = document.createElement("div"); title.className = "question-title"; title.textContent = q.text; card.appendChild(title); const optionsDiv = document.createElement("div"); optionsDiv.className = "options"; q.options.forEach((opt, oi) => { const id = `q${qi}_opt${oi}`; const label = document.createElement("label"); label.className = "option-label"; label.setAttribute("for", id); const input = document.createElement("input"); input.type = "radio"; input.name = `q${qi}`; input.value = oi; input.id = id; label.appendChild(input); label.appendChild(document.createTextNode(" " + opt)); optionsDiv.appendChild(label); }); card.appendChild(optionsDiv); quizForm.appendChild(card); }); } function gradeQuiz() { let score = 0; let answerBlocks = ""; questions.forEach((q, qi) => { const selected = document.querySelector(`input[name="q${qi}"]:checked`); const userIndex = selected ? Number(selected.value) : null; const isCorrect = userIndex === q.correctIndex; if (isCorrect) score++; const yourAnswerText = userIndex !== null ? q.options[userIndex] : "未回答"; const correctAnswerText = q.options[q.correctIndex]; answerBlocks += ` <div class="answer-card ${isCorrect ? "correct" : "incorrect"}"> <div><strong>Q${qi + 1}</strong> ${q.text}</div> <div class="answer-detail"> <div class="your-answer">あなたの解答：${yourAnswerText}</div> <div>正解：${correctAnswerText}</div> <div>解説：${q.explanation}</div> </div> </div> `; }); resultsDiv.innerHTML = ` <div class="card"> <div class="result-summary"> スコア：${score} / ${questions.length} 問正解 </div> <div>各問題の正誤と解説：</div> ${answerBlocks} </div> `; // 1回採点したらボタンを無効化（好みで） submitBtn.disabled = true; } renderQuestions(); submitBtn.addEventListener("click", gradeQuiz); </script> </body> </html>
