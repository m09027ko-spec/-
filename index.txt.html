html <!DOCTYPE html> <html lang="ja"> <head> <meta charset="UTF-8" /> <title>内科ミニクイズ（超シンプル版）</title> <meta name="viewport" content="width=device-width, initial-scale=1" /> <style> body { font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", sans-serif; max-width: 900px; margin: 0 auto; padding: 16px; line-height: 1.6; background: #f5f5f5; } h1 { font-size: 1.6rem; margin-bottom: 0.5rem; } fieldset { border-radius: 8px; border: 1px solid #ddd; padding: 10px 14px; margin-bottom: 12px; background: #fff; } legend { font-weight: 600; } .option-label { display: block; margin: 3px 0; cursor: pointer; } button { padding: 10px 20px; border-radius: 999px; border: none; font-size: 1rem; cursor: pointer; background: #2563eb; color: #fff; } .result { margin-top: 16px; padding: 12px 14px; border-radius: 8px; background: #fff; box-shadow: 0 2px 6px rgba(0,0,0,0.05); } </style> </head> <body> <h1>内科ミニクイズ（5問）</h1> <p>5問解いて「採点する」ボタンを押すと、スコアと正解が表示されます。</p> <!-- ★ 質問はHTMLにベタ書き（JSがコケてもここまでは必ず表示される） --> <form id="quiz-form"> <fieldset> <legend>1. 高齢者の肺炎で最も多い起炎菌として、最も適切なのはどれ？</legend> <label class="option-label"><input type="radio" name="q1" value="A"> A. レジオネラ属</label> <label class="option-label"><input type="radio" name="q1" value="B"> B. 肺炎球菌</label> <label class="option-label"><input type="radio" name="q1" value="C"> C. 結核菌</label> <label class="option-label"><input type="radio" name="q1" value="D"> D. クラミドフィラ・シッタシ</label> </fieldset> <fieldset> <legend>2. 低Na血症でまず確認すべきなのはどれ？</legend> <label class="option-label"><input type="radio" name="q2" value="A"> A. 尿量</label> <label class="option-label"><input type="radio" name="q2" value="B"> B. 血清浸透圧</label> <label class="option-label"><input type="radio" name="q2" value="C"> C. 血液ガス</label> <label class="option-label"><input type="radio" name="q2" value="D"> D. 心電図</label> </fieldset> <fieldset> <legend>3. DKAの初期治療で最も優先するのはどれ？</legend> <label class="option-label"><input type="radio" name="q3" value="A"> A. インスリン静注</label> <label class="option-label"><input type="radio" name="q3" value="B"> B. カリウム補正</label> <label class="option-label"><input type="radio" name="q3" value="C"> C. 大量の生理食塩水による輸液</label> <label class="option-label"><input type="radio" name="q3" value="D"> D. 重炭酸ナトリウム投与</label> </fieldset> <fieldset> <legend>4. 心不全増悪入院で日々フォローすべき基本指標はどれ？</legend> <label class="option-label"><input type="radio" name="q4" value="A"> A. 尿中ナトリウム濃度</label> <label class="option-label"><input type="radio" name="q4" value="B"> B. 体重</label> <label class="option-label"><input type="radio" name="q4" value="C"> C. BNP値</label> <label class="option-label"><input type="radio" name="q4" value="D"> D. 胸部レントゲン</label> </fieldset> <fieldset> <legend>5. 肺血栓塞栓症を疑ったときにまず行う初期検査として最も妥当なのはどれ？</legend> <label class="option-label"><input type="radio" name="q5" value="A"> A. 造影CT肺動脈撮影</label> <label class="option-label"><input type="radio" name="q5" value="B"> B. 下肢静脈エコー</label> <label class="option-label"><input type="radio" name="q5" value="C"> C. 動脈血ガス分析とDダイマー測定</label> <label class="option-label"><input type="radio" name="q5" value="D"> D. 心筋シンチグラフィ</label> </fieldset> <button type="button" id="submit-btn">採点する</button> </form> <div id="result" class="result"></div> <script> const correctAnswers = { q1: "B", q2: "B", q3: "C", q4: "B", q5: "C" }; const explanations = { q1: "市中肺炎の起炎菌として肺炎球菌が最も頻度が高いとされます。", q2: "まず血清浸透圧を確認し、偽性低Naかどうかを判別します。", q3: "DKAの初期治療はまず循環血液量の回復（等張液による輸液）が優先です。", q4: "毎日の体重測定は体液量変化を簡便に反映し、心不全管理の基本です。", q5: "臨床的確率と併せてDダイマー・血ガスでスクリーニングするのが一般的です。" }; document.getElementById("submit-btn").addEventListener("click", () => { let score = 0; let detailHtml = ""; for (let i = 1; i <= 5; i++) { const name = `q${i}`; const selected = document.querySelector(`input[name="${name}"]:checked`); const yourAnswer = selected ? selected.value : "未回答"; const correct = correctAnswers[name]; const isCorrect = yourAnswer === correct; if (isCorrect) score++; detailHtml += `<div><strong>Q${i}</strong> あなた: ${yourAnswer} / 正解: ${correct}<br>解説: ${explanations[name]}</div><hr>`; } const resultDiv = document.getElementById("result"); resultDiv.innerHTML = `<div>スコア: ${score} / 5</div>${detailHtml}`; }); </script> </body> </html>
